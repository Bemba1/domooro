<!DOCTYPE html>
<html>
<head>
    <title>DomOoro - Authentification réussie</title>
</head>
<body>
    <h1>Bienvenue sur DomOoro</h1>
    <p>Authentification réussie !</p>
    <div id="user-info"></div>
    <script>
        // Récupérer les paramètres de l'URL
        const params = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = params.get("access_token");
        const refreshToken = params.get("refresh_token");
        const expiresIn = params.get("expires_in");

        // Afficher les informations
        const userInfoDiv = document.getElementById("user-info");
        if (accessToken) {
            userInfoDiv.innerHTML = `
                <p>Access Token: ${accessToken}</p>
                <p>Refresh Token: ${refreshToken}</p>
                <p>Expires In: ${expiresIn} seconds</p>
            `;

            // Optionnel : Utiliser le jeton pour appeler l'API Supabase
            // Exemple : Récupérer les informations de l'utilisateur
            fetch("https://ibavqwvkyqblsqcrayud.supabase.co/auth/v1/user", {
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImliYXZxd3ZreXFibHNxY3JheXVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4OTgxODUsImV4cCI6MjA2MjQ3NDE4NX0.-YEYZ8vLIbBhft9FdAb4VborTYlkVPdw6_ie4etBwRA" // Remplacez par votre clé API publique de Supabase
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log("Utilisateur:", data);
                userInfoDiv.innerHTML += `<p>Email: ${data.email}</p>`;
            })
            .catch(error => console.error("Erreur:", error));
        } else {
            userInfoDiv.innerHTML = "<p>Erreur : Aucun jeton d'accès trouvé.</p>";
        }
    </script>
</body>
</html>
